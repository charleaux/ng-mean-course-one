<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    (ngSubmit)="onSignup(signupForm)"
    #signupForm="ngForm"
    *ngIf="!isLoading"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        name="email"
        ngModel
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="!emailInput.valid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="!passwordInput.valid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">
      Signup
    </button>
  </form>
</mat-card>
