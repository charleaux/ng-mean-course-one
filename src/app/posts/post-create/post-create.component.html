<mat-card>
  <form (ngSubmit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <title></title>
      <input matInput placeholder="Post Title" type="text" name="title" [ngModel]="post?.title" required
        #title="ngModel" />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" name="content" [ngModel]="post?.content" placeholder="Post Content" required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter post content.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent" [disabled]="!postForm.valid">
      Save Post
    </button>
  </form>
</mat-card>
